name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy.yml"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      # à¸à¸±à¸™à¹€à¸„à¸ª npm à¸–à¸¹à¸à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² os/cpu/arch à¸œà¸´à¸” à¸—à¸³à¹ƒà¸«à¹‰à¹„à¸šà¸™à¸²à¸£à¸µà¸‚à¸­à¸‡ lightningcss à¹„à¸¡à¹ˆà¸¥à¸‡
      - name: ğŸ”§ Normalize npm platform config
        run: |
          npm config delete os || true
          npm config delete cpu || true
          npm config delete arch || true

      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci --include=optional

      - name: ğŸ§¹ Clean Next cache
        run: rm -rf apps/web/.next

      - name: ğŸ—ï¸ Build web
        run: npm run build:web

      - name: ğŸ§¾ Disable Jekyll (GitHub Pages)
        run: touch apps/web/out/.nojekyll

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: apps/web/out
